// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
 }

dependencies {
	
	// def
	def tomcatVersion='8.0.47'

	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.springframework:spring-context:4.1.6.RELEASE'
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'org.apache.commons:commons-lang3:3.7'
	compile 'commons-io:commons-io:2.6'
	compile 'commons-collections:commons-collections:3.2.2'
	compile 'org.springframework.security:spring-security-core:4.1.4.RELEASE'
	compile 'org.springframework:spring-jdbc:4.1.9.RELEASE'
	compile 'mysql:mysql-connector-java:5.0.5'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'	
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

buildscript {

	repositories {
		jcenter()
	}
	dependencies {
		classpath "com.bmuschko:gradle-tomcat-plugin:2.4.2"	
	}
	
	
}

tomcatRun.contextPath='/hdvn'
tomcatRunWar.contextPath='/hdvn'
