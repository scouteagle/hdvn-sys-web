// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
 }

war {
	baseName='hdvn-sys-web'
	version='0.0.0-BUILD-SNAPSHOT'
}

dependencies {
	
	// def
	def tomcatVersion='7.0.59'

	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.springframework:spring-webmvc:3.2.3.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	compile 'org.apache.commons:commons-lang3:3.7'
	compile 'commons-io:commons-io:2.6'
	compile 'commons-collections:commons-collections:3.2.2'
	compile 'org.springframework.security:spring-security-core:4.1.4.RELEASE'
	compile 'org.springframework:spring-jdbc:3.2.3.RELEASE'
	compile 'mysql:mysql-connector-java:5.0.5'
	 providedCompile "javax.servlet:javax.servlet-api:3.1.0"
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
			"org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.springframework/spring-test
    
}

buildscript {

	repositories {
		jcenter()
	}
	dependencies {
		classpath "com.bmuschko:gradle-tomcat-plugin:2.4.2"	
	}
	
	
}
